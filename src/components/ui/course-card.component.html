
@if (course()) {
  <div class="group relative flex flex-col overflow-hidden rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm hover:shadow-xl transition-shadow duration-300">
    <div class="aspect-w-3 aspect-h-2 bg-gray-200 dark:bg-gray-700 sm:aspect-none sm:h-48">
      <img [ngSrc]="course().imageUrl" [alt]="course().title" class="h-full w-full object-cover object-center sm:h-full sm:w-full group-hover:scale-105 transition-transform duration-300" width="400" height="267" />
    </div>
    <div class="flex flex-1 flex-col space-y-2 p-4">
      @if (course().isBestseller) {
        <span class="inline-block w-fit bg-yellow-300 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">Bestseller</span>
      }
      <h3 class="text-lg font-bold text-gray-900 dark:text-white">
        <a href="#">
          <span aria-hidden="true" class="absolute inset-0"></span>
          {{ course().title }}
        </a>
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-400">{{ course().instructor }}</p>
      <div class="flex items-center space-x-1">
        <span class="font-bold text-yellow-500">{{ course().rating.toFixed(1) }}</span>
        <div class="flex items-center text-yellow-400">
           <!-- Star icons would go here -->
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
        </div>
        <span class="text-sm text-gray-500 dark:text-gray-400">({{ course().reviews.toLocaleString() }})</span>
      </div>
      <div class="flex flex-1 items-end">
        <p class="flex items-baseline space-x-2">
            <span class="text-xl font-bold text-gray-900 dark:text-white">${{ course().price }}</span>
            @if(course().originalPrice) {
                 <span class="text-sm text-gray-500 dark:text-gray-400 line-through">${{ course().originalPrice }}</span>
            }
        </p>
      </div>
    </div>
  </div>
}
